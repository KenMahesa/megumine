<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SINI AJA</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #clouds {
      position: absolute;
      top: 50px;
      width: 100%;
      height: 200px;
      z-index: 1;
      pointer-events: none;
    }

    .cloud {
      position: absolute;
      width: 150px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      filter: blur(8px);
      animation: moveClouds 60s linear infinite;
    }

    @keyframes moveClouds {
      0% {
        transform: translateX(-200px);
      }
      100% {
        transform: translateX(110vw);
      }
    }

    #city {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px;
      background: transparent;
      z-index: 1;
      pointer-events: none;
    }

    .building {
      position: absolute;
      bottom: 0;
      background-color: rgba(2, 62, 138, 0.5); /* Biru semi-transparan */
      width: 60px;
    }

    .window {
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 0, 0.7);
      position: absolute;
      transition: opacity 0.3s;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="rain"></canvas>

  <!-- Awan -->
  <div id="clouds"></div>

  <!-- Kota -->
  <div id="city"></div>

  <!-- Audio autoplay -->
  <audio autoplay loop>
    <source src="d4vd - Here With Me [Official Music Video].mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Rain effect
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drops = [];
    for (let i = 0; i < 500; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 20 + 10,
        speed: Math.random() * 5 + 5
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      for (let drop of drops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawRain);
    }

    drawRain();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Generate buildings + blinking windows
    const city = document.getElementById('city');
    const numBuildings = Math.floor(window.innerWidth / 70);

    for (let i = 0; i < numBuildings; i++) {
      const building = document.createElement('div');
      const height = Math.random() * 100 + 100;
      building.classList.add('building');
      building.style.height = `${height}px`;
      building.style.left = `${i * 70}px`;

      const numWindows = Math.floor(Math.random() * 8) + 3;
      for (let j = 0; j < numWindows; j++) {
        const windowDiv = document.createElement('div');
        windowDiv.classList.add('window');
        windowDiv.style.left = `${Math.random() * 50 + 5}px`;
        windowDiv.style.bottom = `${Math.random() * (height - 10)}px`;

        // Blink effect
        setInterval(() => {
          windowDiv.style.opacity = Math.random() > 0.5 ? '1' : '0.1';
        }, Math.random() * 4000 + 1000);

        building.appendChild(windowDiv);
      }

      city.appendChild(building);
    }

    // Generate clouds
    const clouds = document.getElementById('clouds');
    for (let i = 0; i < 5; i++) {
      const cloud = document.createElement('div');
      cloud.classList.add('cloud');
      cloud.style.top = `${Math.random() * 50}px`;
      cloud.style.left = `${-200 - Math.random() * 500}px`;
      cloud.style.animationDuration = `${30 + Math.random() * 40}s`;
      cloud.style.width = `${100 + Math.random() * 100}px`;
      cloud.style.height = `${50 + Math.random() * 40}px`;
      clouds.appendChild(cloud);
    }
  </script>
</body>
</html>
